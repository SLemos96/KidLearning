    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/meuScripts.js" type="text/javascript"></script>

<body>

<div class="container-fluid bg-1 text-center">
  <h2>Insira os dados da sua pergunta:</h2>
</div>

  <div class="container-fluid text-center">
    <div class="row">

      <div class=" col-md-4">
      </div>
      
      <div class="col-md-4">

      	<form id="formCadastro" name="formCadastro">
      		<div class="form-group">
      			<label for="inputPergunta">Insira a pergunta</label>
      			<div class="input-group">
               		<span class="input-group-addon"><span class="glyphicon glyphicon-question-sign"></span></span>
                	<input type="text" class="form-control" name="question" placeholder="Pergunta">
       			</div>
    		</div>

    		<div class="form-group">
      			<label for="inputQ1">Insira a primeira alternativa</label>
      			<div class="input-group">
               		<span class="input-group-addon"><b>1</b></span>
                	<input type="text" class="form-control" name="alt1" placeholder="Alternativa 1">
       			</div>
    		</div>

    		<div class="form-group">
      			<label for="inputQ2">Insira a segunda alternativa</label>
      			<div class="input-group">
               		<span class="input-group-addon"><b>2</b></span>
                	<input type="text" class="form-control" name="alt2" placeholder="Alternativa 2">
       			</div>
    		</div>

    		<div class="form-group">
      			<label for="inputQ3">Insira a terceira alternativa</label>
      			<div class="input-group">
               		<span class="input-group-addon"><b>3</b></span>
                	<input type="text" class="form-control" name="alt3" placeholder="Alternativa 3">
       			</div>
    		</div>

    		<div class="form-group">
      			<label for="inputQ4">Insira a quarta alternativa</label>
      			<div class="input-group">
               		<span class="input-group-addon"><b>4</b></span>
                  <input type="text" class="form-control" name="alt4" placeholder="Alternativa 4">
       			</div>
    		</div>

    		<div class="form-group">
    			<label for="inputRespostaCorreta">Qual alternativa correta?</label>
    			<div class="input-group text-center">
    				  <input type="radio" name="alternativas" value="alt1"> Alternativa 1<br>
        			<input type="radio" name="alternativas" value="alt2"> Alternativa 2<br>
        			<input type="radio" name="alternativas" value="alt3"> Alternativa 3<br>
        			<input type="radio" name="alternativas" value="alt4"> Alternativa 4
    			</div>
    		</div>
    		<div>
    			<label for="inputFoto">Insira aqui sua foto</label>
    			<input type="file" name="foto"/><br>
    		</div>

    		<div>
    			<a id="botaoConfirmaCadastro" href="" class="btn btn-default btn-lg" onclick='testCadastroPergunta()'><span class="glyphicon glyphicon-floppy-disk"></span> Cadastrar pergunta</a><br>

        		<a href="inicio.html" class="btn btn-default btn-lg" onclick=''>
          		<span class="glyphicon glyphicon-remove"></span> Cancelar e voltar ao Início</a>
    		</div>
      	</form>

      </div>

      <div class="col-md-4"></div>

    </div>
    
  </div>

  

</div>

</body>
</html>
