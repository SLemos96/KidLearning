<!DOCTYPE html>
<html>
    <script src='https://www.google.com/recaptcha/api.js?hl=pt-BR'></script>
    <link rel="stylesheet" href="css/loginStylos.css">
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>KidLearning</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/meuScripts.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body onload="carregaUsuarios(), pegaUsuario()">

<h2>KidLearning - Cadastro</h2>

<form name="formLogin" id="formLogin">

  <div class="container">
    <label><b>Nome*</b></label>
    <input type="text" placeholder="Insira seu nome" name="nome">

    <label><b>Email*</b></label><br>
    <input type="email" placeholder="Insira seu email" name="email"> <br><br>

    <label><b>Username*</b></label>
    <input type="text" placeholder="Insira seu username" name="uname">

    <label><b>Senha*</b></label>
    <input type="password" placeholder="Insira sua senha" name="psw">

    <label><b>Idade</b></label><br>
    <input type="date" name="bday" id="bday"><br><br>

    <label><b>Instituição*</b></label>
    <input type="text" placeholder="Insira sua instituição" name="instituicao">

    <label><b>Categoria*</b></label>
    <div class="input-group">
    	<input type="radio" name="categorias" value="Professor"> Professor<br>
        <input type="radio" name="categorias" value="Aluno"> Aluno<br>
        <input type="radio" name="categorias" value="Avaliador"> Avaliador<br><br>
    </div>
        
    <a id="btLogin" class="btn btn-default btn-lg" onclick='testCadastroUsuario()'>
          <span class="glyphicon glyphicon-ok"></span> Cadastrar
        </a>
  </div>
</form>

</body>
</html>
