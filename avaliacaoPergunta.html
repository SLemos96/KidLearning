  <h3>Você aprova a inserção da pergunta no banco de dados?</h3>
</div>

  <div class="container-fluid text-center">
    <div class="row">

      <div class=" col-md-6">
        <img class="btn btn-default btn-lg" src="imgs/like.png" alt="Curtiu" width="350" height="350" onclick='aprova()'>
      </div>
      
      <div class="col-md-6">
        <img class="btn btn-default btn-lg" src="imgs/dislike.png" alt="Curtiu" width="350" height="350" onclick='naoAprova()'>
      </div>

    </div>
    <div class="container-fluid text-center">
       <div class="row">
          
          <div class=" col-md-6">
            <h3>Sim, a pergunta está correta!<br>Aprovo a inserção!</h3>
          </div>

          <div class=" col-md-6">
            <h3>A pergunta não está correta!<br>Não aprovo a inserção!</h3>
          </div>

        </div>

  

</div>
